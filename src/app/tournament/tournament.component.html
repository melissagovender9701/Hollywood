<div *ngFor ="let tournament of tournaments">
    <div class="card"  (click)="GetTournamentEvents(tournament.id)" routerLink="event/{{tournament.tournamentId}}">
        <div class="card-body">
            <h4 class="card-title">{{tournament.tournamentId}}</h4>
            <p class="card-text">{{tournament.tournamentName}}</p>
        </div>
    </div>
</div>
